 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Login page</title>
   <link rel="Stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="Stylesheet" href="style.css"> 

</head>
<body>
    <!--Part 1A-->
    <div class="container active" id="container">
        <div class="form-container sign-up">
            <form>
              <h1> Create Account </h1>
              <div class="social-icons">
                <a href="#" class="icon"><i 
                class="fa-brands
                fa-google-plus-g"></i></a>
                <a href="#" class="icon"><i 
                    class="fa-brands
                    fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i 
                        class="fa-brands
                        fa-github"></i></a>
                        <a href="#" class="icon"><i 
                            class="fa-brands
                            fa-x-twitter"></i></a>
                            <a href="#" class="icon"><i 
                                class="fa-brands
                                fa-linkedin"></i></a>
                                <a href="#" class="icon"><i 
                                    class="fa-brands
                                    fa-instagram"></i></a>
              </div>
              <span>Or use your email for 
                registeration</span>
              <input type="text" 
              placeholder="Name">
              <input type="Email" 
              placeholder="Email">
              <input type="Password" 
              placeholder="Password">
              <button>Sign Up</button>
            </form>
        </div>
        <!--Part 1B-->
        <div class="form-container sign-In">
            <form>
              <h1> sign-In </h1>
              <div class="social-icons">
                <a href="#" class="icon"><i 
                class="fa-brands
                fa-google-plus-g"></i></a>
                <a href="#" class="icon"><i 
                    class="fa-brands
                    fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i 
                        class="fa-brands
                        fa-github"></i></a>
                        <a href="#" class="icon"><i 
                            class="fa-brands
                            fa-x-twitter"></i></a>
                            <a href="#" class="icon"><i 
                                class="fa-brands
                                fa-linkedin"></i></a>
                                <a href="#" class="icon"><i 
                                    class="fa-brands
                                    fa-instagram"></i></a>
              </div>
              <span>Or use your email Password
              </span>
              <input type="Email" 
              placeholder="Email">
              <input type="Password" 
              placeholder="Password">
              <a href="#">Forget Password</a>
              <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <!--PART 2A-->
            <div class="toggle">
             <div class="toggle-panel 
              toggle-left">
                 <h1> Welcome Back!</h1>
                 <p> Enter your Login Details to use all 
                    site features</p>
                    <button class="hidden" 
                    id="login"> Sign In</button>
             </div>
             <!--part 2B-->
             <div class="toggle-panel 
              toggle-right">
                 <h1> Hello Niggas</h1>
                 <p> Register with your Login Details to use all 
                    site features</p>
                    <button class="hidden" 
                    id="register"> Sign Up</button>
             </div>
         </div>
        </div>
    </div>

    <script src="Script.js"></script>
</body>
</html>
